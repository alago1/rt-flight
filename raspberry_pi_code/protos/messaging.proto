syntax = "proto3";

package messaging;

service MessagingService {
    rpc GetBoundingBoxes (File_Payload) returns (BBoxes) {}
}

message File_Payload {
    string path = 1;
}

message BBoxes {
    repeated BBox bboxes = 1;
}

message BBox {
    double latitude = 1;
    double longitude = 2;
    double radius = 3;
    float confidence = 4;
}