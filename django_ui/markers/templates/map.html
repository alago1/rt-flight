{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Markers Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'map.css' %}" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet/dist/leaflet.css" crossorigin="" />
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/heatmap.js@2.0.5/build/heatmap.js" crossorigin=""></script>
    <script src="https://unpkg.com/heatmap.js@2.0.5/plugins/leaflet-heatmap/leaflet-heatmap.js" crossorigin=""></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/dev/full/pyodide.js"></script>
    <script src="{% static 'DBSCAN.js' %}" crossorigin=""></script>
    <script src="{% static 'HDBSCAN.js' %}" crossorigin=""></script>
    <script src="{% static 'clustering.js' %}" crossorigin=""></script>
    <script src="{% static 'color.js' %}" crossorigin=""></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="marker-table-wrapper">
      <button id="table-button" onclick="toggleTable()">&lt;&lt;</button>
      <div id="marker-table"></div>
    </div>
    <script src="{% static 'map.js' %}" defer></script>
  </body>
</html>
